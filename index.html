<!DOCTYPE html>
<html>

<head>
  <title>TODO App</title>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
  <div class="container center">
    <h1 class="center title">My TODO App</h1>
    <div class="flow-right controls">
      <span>Item count: <span id="item-count">0</span></span>
      <span>Unchecked count: <span id="unchecked-count">0</span></span><br>
    </div>
   <input type="text"  id="newtasks" placeholder="Enter todo"><br>
    <button class="button center" id="push" onClick="newTodo()">New TODO</button><br>
    <button class="button center" onClick="removeTodo()">Remove TODO</button>
    <ul id="todo-list" class="todo-list"></ul>
  </div>
  <script src="./script.js"></script>
</body>

</html>
